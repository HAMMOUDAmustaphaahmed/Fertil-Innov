<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --rotate: -26deg;
            --unit: 1vmin;
            --zoom: 160;
            --workspace-min: 768;
            --upx: calc(var(--zoom) * (var(--unit) / var(--workspace-min)));
            --animation-speed: 1;
            --helix-duration: 0.5s;
            --helix-iteration-factor: 0.05s;
            --dna-max-height: calc(140 * var(--upx));
            --dna-nitrogenous-base-width: calc(6 * var(--upx));
            --dna-nitrogenous-base-margin: calc(8 * var(--upx));
            --dna-sugar-diameter: calc(15 * var(--upx));
            --dna-sugar-border-size: calc(6 * var(--upx));
            --color-background: #151515;
            --color-sugar: #f2f1d5;
            --color-A: #ffba36;
            --color-T: #26f826;
            --color-C: #439AD9;
            --color-G: #E96451;
        }

        @media (orientation: portrait) {
            :root {
                --rotate: -58deg;
            }
        }

        html, body {
            padding: 0;
            margin: 0;
            width: 10%;
            height: 10%;
            overflow: hidden;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .wrapper {
            transform: rotate(var(--rotate));
            transform-origin: 50% 50%;
        }

        .dna {
            display: flex;
            align-items: center;
            position: relative;
            height: var(--dna-max-height);
        }

        .dna > div {
            font-size: 0;
            position: relative;
            width: var(--dna-nitrogenous-base-width);
            height: 0;
            background: linear-gradient(0deg, var(--color-G) 50%, var(--color-C) 50%);
            margin: 0 var(--dna-nitrogenous-base-margin);
            animation: 
                double-helix 
                ease 
                calc(var(--helix-duration) / var(--animation-speed)) 
                calc((var(--i) * var(--helix-iteration-factor)) / var(--animation-speed)) 
                alternate 
                infinite;
        }

        .dna > div:nth-child(2n) {
            background: linear-gradient(0deg, var(--color-A) 50%, var(--color-T) 50%);
        }

        @keyframes double-helix {
            to { height: var(--dna-max-height); }
        }

        .dna > div::before, 
        .dna > div::after {
            content: "";
            position: absolute;
            left: 50%;
            width: var(--dna-sugar-diameter);
            height: var(--dna-sugar-diameter);
            border-radius: 50%;
            background: var(--color-sugar);
            border: var(--dna-sugar-border-size) solid var(--color-background);
            box-sizing: content-box;
        }

        .dna > div::before {
            top: 0;
            transform: translate(-50%, -50%);
        }

        .dna > div::after {
            bottom: 0;
            transform: translate(-50%, 50%);
        }
    </style>

    <div class="loader-container" id="loader">
        <div class="wrapper">
            <div class="dna">
                <!-- Les éléments générés par Pug -->
                <div style="--i: 0"></div>
                <div style="--i: 1"></div>
                <div style="--i: 2"></div>
                <div style="--i: 3"></div>
                <div style="--i: 4"></div>
                <div style="--i: 5"></div>
                <div style="--i: 6"></div>
                <div style="--i: 7"></div>
                <div style="--i: 8"></div>
                <div style="--i: 9"></div>
                <div style="--i: 10"></div>
                <div style="--i: 11"></div>
                <div style="--i: 12"></div>
                <div style="--i: 13"></div>
                <div style="--i: 14"></div>
                <div style="--i: 15"></div>
                <div style="--i: 16"></div>
                <div style="--i: 17"></div>
                <div style="--i: 18"></div>
                <div style="--i: 19"></div>
                <div style="--i: 20"></div>
                <div style="--i: 21"></div>
                <div style="--i: 22"></div>
                <div style="--i: 23"></div>
                <div style="--i: 24"></div>
                

                <!-- ... Répéter pour les 24 éléments ... -->
            </div>
        </div>
    </div>

    <!-- Le contenu principal de votre site -->
    <div id="content" style="display: none;">
        <!-- Votre contenu ici -->
    </div>

    <script>
        // Masquer le loader après 2 secondes et afficher le contenu
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.body.style.overflow = 'auto';
            }, 2500);
        });
    </script>
</body>
</html>
